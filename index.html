<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
  <link rel="stylesheet" href="master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  
  
</head>
<body>

  <div class="img">
    <img class="productimg" src="images/image-product-desktop.jpg" alt="Product">
  </div>


 <div class="parentdivtext">
  <div class="text">
<p class="pre">
  Preview
</p>

<h2 class="h2">
  Gabrielle <br> Essence Eau <br> De Parfum
</h2>

<h6 class="h6">
  A floral, solar and voluptuous <br>
  interpretation composed by <br>
  Olivier Polge,Perfumer-Creator <br>
  for the House of CHANEL.
</h6>
  </div>

    <div class="Price">
     <p class="oldprice">$149.99</p>
     <p class="newprice"><del>$169.99</del></p>
    </div>

<button class="button">   Add to Cart </button>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Muhammed Ali</a>.
  </div>
</body>
</html>
